<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transhot</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="popup-shell">
    <main class="options popup-panel">
      <header>
        <h1>Transhot</h1>
        <p class="subtitle">Укажите путь к JSON с учетными данными Vision.</p>
      </header>

      <section class="card compact">
        <div class="card-row">
          <label class="field-label" for="creds-path">Путь к файлу</label>
          <input
            id="creds-path"
            type="text"
            placeholder="/Users/me/Downloads/vision-creds.json"
            autocomplete="off"
          />
        </div>
        <div class="card-row file-row">
          <input id="creds-file" type="file" accept="application/json" />
          <p class="hint">
            Используйте кнопку «Выбрать файл», чтобы подставить путь, или введите его вручную.
          </p>
        </div>
        <div class="actions">
          <button id="save-button" type="button">Сохранить</button>
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
