<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transhot</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="popup-shell">
    <main class="options popup-panel">
      <header>
        <h1>Transhot</h1>
      </header>

      <details class="card compact collapsible">
        <summary class="collapsible-summary">API ключи</summary>
        <div class="collapsible-body">
          <div class="card-row file-row">
            <label class="field-label" for="creds-file">Учетные данные Vision</label>
            <p class="hint">Укажите путь к JSON с учетными данными Vision.</p>
            <input id="creds-file" type="file" accept="application/json" />
            <p id="selected-file" class="field-label" role="status" aria-live="polite">
              Файл не выбран
            </p>
          </div>
          <div class="status-row">
            <span id="status" role="status" aria-live="polite"></span>
          </div>
          <div class="card-row">
            <label class="field-label" for="chatgpt-key">API-ключ ChatGPT</label>
            <input id="chatgpt-key" type="password" placeholder="sk-..." autocomplete="off" />
          </div>
        </div>
      </details>

      <section class="card compact">
        <div class="card-row">
          <label class="field-label" for="chatgpt-model">Модель перевода</label>
          <select id="chatgpt-model">
            <option value="gpt-5-nano">GPT-5 Nano ($0.45/1M токенов)</option>
            <option value="gpt-4.1-nano">GPT-4.1 Nano ($0.5/1M токенов)</option>
            <option value="gpt-4o-mini">GPT-4o Mini ($0.75/1M токенов)</option>
            <option value="gpt-4.1-mini">GPT-4.1 Mini ($2/1M токенов)</option>
            <option value="gpt-5-mini">GPT-5 Mini ($2.25/1M токенов)</option>
            <option value="gpt-4.1">GPT-4.1 ($10/1M токенов)</option>
            <option value="gpt-5.1">GPT-5.1 ($11.25/1M токенов)</option>
            <option value="gpt-5">GPT-5 ($11.25/1M токенов)</option>
            <option value="gpt-5.1-chat-latest">GPT-5.1 Chat Latest ($11.25/1M токенов)</option>
            <option value="gpt-5-chat-latest">GPT-5 Chat Latest ($11.25/1M токенов)</option>
            <option value="gpt-4o">GPT-4o ($12.5/1M токенов)</option>
            <option value="gpt-5.2">GPT-5.2 ($15.75/1M токенов)</option>
            <option value="gpt-5.2-chat-latest">GPT-5.2 Chat Latest ($15.75/1M токенов)</option>
            <option value="gpt-4o-2024-05-13">GPT-4o (2024-05-13) ($20/1M токенов)</option>
          </select>
        </div>
      </section>

      <section class="card compact">
        <div class="card-row toggle-row">
          <label class="toggle" for="debug-toggle">
            <input id="debug-toggle" type="checkbox" />
            <span class="toggle-switch" aria-hidden="true"></span>
            <span class="toggle-label">Дебаг-режим</span>
          </label>
        </div>
      </section>

      <section class="card compact">
        <div class="card-row bulk-row">
          <button id="translate-all" type="button" class="primary-button">Перевести все изображения</button>
          <p id="bulk-status" class="hint" role="status" aria-live="polite"></p>
        </div>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
