<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transhot</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="popup-shell">
    <main class="options popup-panel">
      <header>
        <h1>Transhot</h1>
        <p class="subtitle">Укажите путь к JSON с учетными данными Vision.</p>
      </header>

      <section class="card compact">
        <div class="card-row file-row">
          <input id="creds-file" type="file" accept="application/json" />
          <p id="selected-file" class="field-label" role="status" aria-live="polite">
            Файл не выбран
          </p>
          <p class="hint">Используйте кнопку «Выбрать файл», чтобы выбрать JSON.</p>
        </div>
        <div class="status-row">
          <span id="status" role="status" aria-live="polite"></span>
        </div>
      </section>

      <section class="card compact danger-card">
        <div class="card-row">
          <h2 class="card-title">Сбросить сохранённые данные</h2>
          <p class="hint">Удалит ключи Vision и отметки обработанных изображений.</p>
          <button id="reset-storage" type="button" class="btn btn-danger">Сбросить chrome.storage.local</button>
        </div>
      </section>
    </main>
    <script src="options.js"></script>
  </body>
</html>
